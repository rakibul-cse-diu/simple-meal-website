<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Meal Website</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <header class="container-fluid bg-primary p-3 mb-5">
        <h2 class="text-white">Meal Today</h2>
    </header>

    <!-- main  -->
    <main class="container">
        <!-- search area  -->
        <section class="container d-flex justify-content-center align-items-center mb-3">
            <div class="search-area">
                <div class="input-group mb-3 w-10">
                    <input type="text" class="form-control" placeholder="search your favorite food" id="search-feild">
                    <button class="btn btn-primary" type="button" onclick="handleSearch()">Search</button>
                </div>
            </div>
        </section>

        <!-- show details  -->
        <section class="container mb-5">
            <div
                class="row row-cols-1 row-cols-md-3 g-4 details-container d-flex justify-content-center align-items-center">


            </div>
        </section>

        <!-- Result area  -->
        <section class="container mb-5">
            <div class="row row-cols-1 row-cols-md-3 g-4 result-container">


            </div>
        </section>

    </main>


    <!-- script  -->
    <script src="main.js"></script>
</body>

</html>
